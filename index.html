<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZLKL Tomův Dream Job - Vyhraj Ceny!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div class="alertDiv" id="alertDiv"></div>

    <div id="startScreen">
      <img id="gameLogo" src="assets/logo.png" alt="Game Logo" />
      <button id="startButton">►</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <button id="restartButton" style="display: none">ZKUS ZNOVU!</button>
    <div id="rewardScreen">
      <p>VYHRÁL/A JSI. VYBER SI ODMĚNU:</p>
      <div id="cards">
        <div class="card" data-reward="0">?</div>
        <div class="card" data-reward="1">?</div>
        <div class="card" data-reward="2">?</div>
      </div>
    </div>
    <div id="garage"></div>
    <div id="watermark">
      <img src="assets/smn.png" alt="Powered By Simon Veprek." />
    </div>
    <script src="app.js"></script>
  </body>
</html>
